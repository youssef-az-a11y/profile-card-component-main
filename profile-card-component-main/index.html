<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="" class="card-img">
    <div class="info">
      <img src="images/image-victor.jpg" alt="" class="portrait">
      <h3 class="name">Victor Crest <span>26</span></h3>
      <h3 class="state">London</h3>
    </div>
    <div class="statistics">
      <div class="test followers">
        <h3 class="num">80K</h3>
        <h5 class="title">Followers</h5>
      </div>
      <div class="test likes">
        <h3 class="num">803K</h3>
        <h5 class="title">Likes</h5>
      </div>
      <div class="test photos">
        <h3 class="num">1.4K</h3>
        <h5 class="title">Photos</h5>
      </div>

    </div>
  </div>
 
  </div>
</body>
</html>
